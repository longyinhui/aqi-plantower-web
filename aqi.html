	<script type="text/javascript">
		function checkColor(){
			var content = document.getElementById("content");
			var color;
			var brightness;
			var panel;
			var msg = "";
			for (var i = 0; i < content.children.length; i++){
				panel = content.children[i];
				color = panel.style.backgroundColor;
				if (color + "" != ""){
					brightness = getContrastYIQ(color);
					msg += brightness + ","
					panel.className = (brightness < 0.5) ? "vpanel light" : "vpanel";
				}
			}
			alert (msg);
		}
	</script>
